<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <section id="contact-display">
        <h2>Contacts</h2>
        <table>
            <tr>
                <thead>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Website</th>
                </thead>
            </tr>
            <tbody id="data">
            </tbody>
        </table>
    </section>

    <section id="new-contact">
        <h2>Create a new contact</h2>
        <form >
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" maxlength="48" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="add" maxlength="48" required>
            </div>
            <div>
                <label for="telephone">Telephone:</label>
                <input type="tel" id="tel" maxlength="15" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" maxlength="48" required>
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="url" id="url" maxlength="48" required>
            </div>
            <div><button>Create Contact</button></div>
        </form>
        
    </section>

</body>

<script src="script.js"></script>
</html>
